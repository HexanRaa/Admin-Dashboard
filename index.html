<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <div class="search-bar">
            <img src="./img/magnify.svg" alt="" />
            <input type="text" />
          </div>
          <div class="main-profile">
            <img src="./img/bell-ring.svg" alt="" />
            <img src="" alt="" />
            <p>Morgan Oakley</p>
          </div>
        </div>
        <div>
          <div class="welcome">
            <img src="" alt="" />
            <p>Hi there, <span>Morgan Oakley (@morgan)</span></p>
          </div>
          <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="logo">
          <img src="" alt="" />
          <h3>Dashboard</h3>
        </div>
        <div class="main-nav">
          <div class="home">
            <img src="./img/home.svg" alt="" />
            <h5>Home</h5>
          </div>
          <div class="profile">
            <img src="./img/card-account-details-outline.svg" alt="" />
            <h5>Profile</h5>
          </div>
          <div class="messages">
            <img src="./img/message-reply.svg" alt="" />
            <h5>Messages</h5>
          </div>
          <div class="history">
            <img src="./img/clock-time-three.svg" alt="" />
            <h5>History</h5>
          </div>
          <div class="tasks">
            <img src="./img/file-multiple.svg" alt="" />
            <h5>Tasks</h5>
          </div>
          <div class="communities">
            <img src="./img/account-group.svg" alt="" />
            <h5>Communities</h5>
          </div>
        </div>
        <div class="second-nav">
          <div class="settings">
            <img src="./img/cog.svg" alt="" />
            <h5>Settings</h5>
          </div>
          <div class="support">
            <img src="./img/help-box-outline.svg" alt="" />
            <h5>Support</h5>
          </div>
          <div class="privacy">
            <img src="./img/shield-check.svg" alt="" />
            <h5>Privacy</h5>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>
    </div>
  </body>
</html>
